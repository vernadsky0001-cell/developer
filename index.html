<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <style>
        body {
            background: linear-gradient(135deg, #3375BB 0%, #1E3A8A 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .download-btn {
            background: white;
            color: #3375BB;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="logo">Trust Wallet</div>
        <button class="menu-btn" onclick="location.href='menu.html'">☰</button>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Реальное владение криптовалютой. Широкие возможности Web3</h1>
        <p>Раскройте потенциал своих криптовалютных активов и откройте для себя мир Web3 с помощью кошелька Trust Wallet.</p>
        <button class="download-btn">Скачать мобильное приложение</button>
    </div>
</body>
</html>
