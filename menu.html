<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - Trust Wallet</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: white;
            margin: -20px -20px 20px;
            padding: 20px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .menu-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        h2 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        
        h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #666;
        }
        
        .menu-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            text-decoration: none;
            display: block;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .divider {
            height: 1px;
            background: #f0f0f0;
            margin: 20px 0;
        }
        
        .theme-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .download-section {
            text-align: center;
            padding: 30px 0;
        }
        
        .download-btn {
            background: #3375BB;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <button class="back-btn" onclick="location.href='index.html'">←</button>
        <h1>Меню</h1>
        <div></div> <!-- Пустой div для выравнивания -->
    </div>

    <!-- Основное меню -->
    <div class="menu-section">
        <h2>Кошелек</h2>
        <h2>Настройки</h2>
        <h3>Разработка</h3>
        <a href="#" class="menu-item">Поддержка</a>
        <a href="#" class="menu-item">Подробно</a>
    </div>

    <!-- Настройки темы и языка -->
    <div class="menu-section">
        <div class="theme-option">
            <span>Темная</span>
            <span>→</span>
        </div>
        <div class="divider"></div>
        <div class="theme-option">
            <span>Язык</span>
            <span>→</span>
        </div>
    </div>

    <!-- Кнопка скачивания -->
    <div class="download-section">
        <button class="download-btn">Скачать Trust Wallet</button>
    </div>
</body>
</html>
